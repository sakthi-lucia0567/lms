{% extends 'lms_app/base.html' %} {% block content %}
<h1 class="text-3xl font-bold mb-4">Teacher Dashboard</h1>
<a
  href="{% url 'create_course' %}"
  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4 inline-block"
  >Create New Course</a
>
<h2 class="text-2xl font-bold mt-8 mb-4">Your Courses</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  {% for course in courses %}
  <div class="bg-white p-4 rounded shadow">
    <h3 class="text-xl font-bold mb-2">{{ course.title }}</h3>
    <p class="mb-4">{{ course.description|truncatewords:20 }}</p>
    <a
      href="{% url 'course_detail' course.id %}"
      class="text-blue-500 hover:text-blue-700"
      >View Course</a
    >
  </div>
  {% empty %}
  <p>You haven't created any courses yet.</p>
  {% endfor %}
</div>
{% endblock %}
